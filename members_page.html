<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pitch Please website</title>
        <meta name="description" content="A capella group at Oberlin College">
        <meta name="keywords" content="oberlin acapella singing pitch please">
        <meta name="author" content="Theo McGlashan, Angela OToole">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>

        <div class="text-wrapper">
            <h2 class="love-days" content="Current Members">Current Members</h2>
        </div>

        <div class="grid-container">
            <div class="grid-image">
                <img src="images/portrait.png" alt="portrait silhouette photo" class="member-photo">
                <p class="main-text grid-text-bottom">
                    "name" <br>
                    Year: <br>

                </p>
            </div>
            <div class="main-text grid-text-left">
                <p class="inktype">text</p>
            </div>
        </div>

        <div class="text-wrapper">
            <h2 class="love-days" content="Alumni">Alumni</h2>
        </div>
        
        <div class="grid-container">
            <div class="grid-image">
                <img src="images/portrait.png" alt="portrait silhouette photo" class="member-photo">
                <p class="main-text grid-text-bottom">
                    "name" <br>
                    Year graduated: <br>

                </p>
            </div>
            <div class="main-text grid-text-left">
                <p class="inktype">text</p>
            </div>
        </div>

    </body>
    <hr>
    <footer>
        <div class="text-wrapper inktype">
            Contact us: aotoole@oberlin.edu
        </div>
    </footer>
</html>
